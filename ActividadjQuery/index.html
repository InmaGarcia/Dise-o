<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <h1 id="titulo">Acceso</h1>
    <div class="container">
      <span>Inicia sesión con tu cuenta</span>
      <span>o crea una cuenta nueva.</span>
      <div class="opciones">
        <div class="item">
          <label>¿Tienes ya una cuenta?</label>
          <button id="iniciar" class="btn">Iniciar sesión</button>
        </div>
        <div class="item">
          <label>¿No tienes cuenta?</label>
          <button id="crear" class="btn">Crear una cuenta</button>
        </div>
      </div>
    </div>
    <div class="container2">
      <input
        type="text"
        id="email"
        placeholder="Correo electrónico o nombre de acceso"
      />
      <input type="password" id="pass" placeholder="Contraseña" />
      <div class="inicioSesion">
        <a href="#">¿Has olvidado la contraseña?</a>
        <button class="btn2">Iniciar sesión</button>
      </div>
      <div class="sociales">
        <span>Inicia sesión con</span>
        <div class="b face">
          <i class="fa-brands fa-facebook-f"></i>
          <button class="btn3 face">Facebook</button>
        </div>
        <div class="b google">
          <i class="fa-brands fa-google"></i>
          <button class="btn3 google">Google</button>
        </div>
      </div>
    </div>

    <div class="container3">
      <div class="usuario">
        <div class="userFinal">
          <span>Eres proveedor</span>
          <button class="flecha">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="userFinal">
          <span>Eres cliente final</span>
          <button class="flecha">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script src="./js/codigo.js"></script>
  </body>
</html>
